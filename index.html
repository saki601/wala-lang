<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
  
  <!-- External CSS -->
  <link rel="stylesheet" href="css_files/Global.css">
  <link rel="stylesheet" href="css_files/design.css">

</head>
<body>

    <form onsubmit="return validateLogin()">
      <img src="css_files/images/Logo.svg" width="300" height="200">
        <h3>Login</h3>
        <label for="username">Username</label>
        <input type="text" placeholder="Email or Phone" id="username" required>
    
        <label for="password">Password</label>
        <input type="password" placeholder="Password" id="password" required>
    
        <!-- Error message container -->
        <p id="error-message" style="color: red; font-size: 14px; display: none;"></p>
    
        <button type="submit">Log In</button>

    </form>
    
    <script src="scripts/login_script.js"></script>
</body>
</html>
